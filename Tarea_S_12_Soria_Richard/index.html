<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="elemento_1"></div>
        <div class="elemento_2">
            <form action="encuesta.html">
                <label for="correo">Ingrese su correo electrónico:</label>
                <input type="email" id="correo" placeholder="Correo Electrónico">
                <label for="contrasena">Ingrese su contraseña:</label>
                <input type="password" id="contrasena" placeholder="Contraseña">
                <button type="submit" id="buton_iniciar_sesion">Iniciar Sesión</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
